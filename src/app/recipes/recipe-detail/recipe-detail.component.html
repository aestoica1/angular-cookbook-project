<div class="row mt-5">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>

<div class="dropdown">
  <li class="dropdown">
    <span
      class="dropdown-toggle"
      id="recipeDropdown"
      role="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Manage
    </span>
    <ul class="dropdown-menu" aria-labelledby="recipeDropdown">
      <li><a (click)="onAddToSL()" class="dropdown-item">Add to SL</a></li>
      <li><a class="dropdown-item">Edit Recipe</a></li>
      <li><a class="dropdown-item">Delete Recipe</a></li>
    </ul>
  </li>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
        {{ ing.name }} - {{ ing.amount }}
      </li>
    </ul>
  </div>
</div>
